    <script>
      const username = "KA RM";
      const avatar =
        "https://scontent-lhr8-1.xx.fbcdn.net/v/t39.30808-6/341534883_740804337523133_4684572932628061992_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=a2f6c7&_nc_ohc=jSEy81UzQ_UAX8udFwP&_nc_ht=scontent-lhr8-1.xx&oh=00_AfCHeLaqph_gzQpu5lrhS41a_fBwGnKwffGWy5Z0WeGSAw&oe=64FA4792";

      const input = document.getElementById("post-input");
      const postBody = document.getElementById("post-body");
      const posts = [];

      input.addEventListener("keypress", function (event) {
        if (event.key === "Enter") submitForm();
      });

      function submitForm() {
        if (input.value) {
          posts.unshift({ message: input.value, date: formattedDate() });
          input.value = "";
          renderPost();
        }
      }

      function renderPost() {
        var str = "";
        posts.forEach(function ({ message, date }) {
          str += ` 
        <div class="post">
            <div class="post-header">
              <div class="header-left">
                <img
                  src="${avatar}"
                  alt=""
                />
                <div class="part-name">
                  <h4 style="margin: 0">${username}</h4>
                  <span
                    >${date} ·
                    <i
                      style="font-size: 12px"
                      class="fa-solid fa-earth-americas"
                    ></i
                  ></span>
                </div>
              </div>
              <div class="header-right">
                <button><i class="fa-solid fa-ellipsis"></i></button>
              </div>
            </div>

            <div class="post-caption">
              <p>${message}</p>
            </div>

            <div class="post-tab-menu">
              <button><i class="fa-regular fa-thumbs-up"></i> ถูกใจ</button>
              <button>
                <i class="fa-regular fa-message"></i> แสดงความคิดเห็น
              </button>
              <button><i class="fa-solid fa-share"></i> แชร์</button>
            </div>

            <div class="post-comment">
              <img
                src="${avatar}"
                alt=""
              />
              <div class="input-container">
                <input type="text" placeholder="เขียนความคิดเห็น..." />
                <button>
                  <i class="fa-regular fa-pen-to-square"></i>
                </button>
                <button>
                  <i class="fa-regular fa-face-smile"></i>
                </button>
                <button>
                  <i class="fa-solid fa-camera"></i>
                </button>
                <button>
                  <i class="fa-solid fa-image"></i>
                </button>
                <button>
                  <i class="fa-regular fa-file"></i>
                </button>
              </div>
            </div> 
            </div> 
          `;
        });

        postBody.innerHTML = str;
      }
